<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de MCD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            max-width: 500px;
            background-color: #f4f4f4;
        }
        input {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Calculadora de MCD</h2>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" placeholder="Ingresa el primer número">

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" placeholder="Ingresa el segundo número">

    <button onclick="calcularMCD()">Calcular MCD</button>

    <p id="resultado"></p>

    <script>
        function mcd(a, b) {
            while (b) {
                [a, b] = [b, a % b];
            }
            return a;
        }

        function calcularMCD() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('resultado').textContent = "Por favor, ingresa números válidos.";
                return;
            }
            const resultado = mcd(num1, num2);
            document.getElementById('resultado').textContent = `El MCD de ${num1} y ${num2} es: ${resultado}`;
        }
    </script>
</body>
</html>
